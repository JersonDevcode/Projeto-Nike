<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Nike</title>
</head>

<body>

    <div class="Container">
        <header>
            <p id="jump"  class="Logo">jump <span id="Point"  class="Point">.</span></p>
            <nav>
                <a class="Link">Home</a>
                <a class="Link">Men</a>
                <a class="Link">Woman</a>
                <a class="Link">Kids</a>
                <a class="Link">Sales</a>
                <input type="text" placeholder="Search Here">
                <img class="magnifier" src="./assets/search-interface-symbol 1.svg" alt="">
            </nav>
        </header>

        <section>

            <img  id="Sneakers-1"  class="Sneakers-Section-Display" src="./assets/pngwing 2.svg" alt="Image-Sneakers-1">

            <img  id="Sneakers-2" class="Sneakers-Section-Display-2" src="./assets/pngwing 6.svg" alt="Image-Sneakers-2">

            <img  id="Sneakers-3" class="Sneakers-Section-Display-3" src="./assets/pngwing 1.svg" alt="Image-Sneakers-3">

            <h1>Nike <span  id="Air"  class="Air">Air</span> Max</h1>

            <p class="Text">It is a long established fact that a reader will be distracted by the readable content of a
                page when
                looking at its layout.</p>

            <button>Shop Now</button>

        </section>

        <aside>

            <div class="Div-Sneakers-Aside">

                <img id="Sneakers-Aside-1"  class="Sneakers-Image-Aside" src="./assets/pngwing 2.svg" alt="Image-Sneakers-1">

            </div>

            <div class="Div-Sneakers-Aside">

                <img id="Sneakers-Aside-2" class="Sneakers-Image-Aside" src="./assets/pngwing 6.svg" alt="Image-Sneakers-2">

            </div>

            <div class="Div-Sneakers-Aside">

                <img  id="Sneakers-Aside-3" class="Sneakers-Image-Aside" src="./assets/pngwing 1.svg" alt="Image-Sneakers-3">

            </div>

        </aside>
    </div>

    <script src="./script.js"></script>

</body>

</html>
